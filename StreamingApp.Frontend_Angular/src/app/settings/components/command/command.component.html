<article>
  <table mat-table [dataSource]="commands">
    <ng-container matColumnDef="command">
      <th mat-header-cell *matHeaderCellDef>Command</th>
      <td mat-cell *matCellDef="let element">{{ element.command }}</td>
    </ng-container>
    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef>Response</th>
      <td mat-cell *matCellDef="let element">{{ element.response }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">{{ element.active }}</td>
    </ng-container>
    <ng-container matColumnDef="auth">
      <th mat-header-cell *matHeaderCellDef>Auth</th>
      <td mat-cell *matCellDef="let element">{{ AuthEnum[element.auth] }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        {{ CategoryEnum[element.category] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>

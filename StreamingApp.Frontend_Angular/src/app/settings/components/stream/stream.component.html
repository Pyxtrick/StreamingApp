<article>
  <table mat-table [dataSource]="streams">
    <ng-container matColumnDef="streamTitle">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.streamTitle }}</td>
    </ng-container>
    <ng-container matColumnDef="streamStart">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let element">{{ element.streamStart }}</td>
    </ng-container>
    <ng-container matColumnDef="streamEnd">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let element">{{ element.streamEnd }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>

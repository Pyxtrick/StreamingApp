<article>
  <table mat-table [dataSource]="gameInfos">
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef>Game Title</th>
      <td mat-cell *matCellDef="let element">{{ element.game }}</td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>
    <ng-container matColumnDef="gameCategory">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        {{ GameCategoryEnum[element.gameCategory] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>

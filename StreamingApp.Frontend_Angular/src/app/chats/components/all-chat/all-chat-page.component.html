<div class="info-box">
  <div>
    <div class="list frame" (scroll)="scrolled($event)" #scrollframe>
      <mat-list>
        @for (message of displayChatMessages; track message) {
        <mat-list-item class="item" #item>
          <mat-toolbar class="toolbar">
            <button
              class="toolbar-icon"
              toolbar-button
              (click)="OnMessageClicked(message.Id!)"
            >
              <mat-icon>favorite</mat-icon>
            </button>
            <div matListItemTitle [innerHTML]="message.SaveName"></div>
            <div matListItemLine [innerHTML]="message.SaveReply"></div>
            <div matListItemLine [innerHTML]="message.SaveMessage"></div>
            <div matListItemLine [innerHTML]="message.Addon"></div>
          </mat-toolbar>
        </mat-list-item>
        }
      </mat-list>
    </div>
  </div>
</div>
